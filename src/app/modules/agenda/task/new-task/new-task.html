<form action="" [formGroup]="taskForm">
    <div class="d-flex flex-col gap">
        <div class="d-flex flex-col gap-8">
            <h3>Funcionário(s)</h3>
            <div class="d-flex gap-8">
                <avatar *ngFor="let employee of selectedEmployees" [size]="'large'" [image]="employee.photo ?? ''"
                    [name]="employee.name">
                </avatar>
            </div>
        </div>
        <div class="card bg-warn-alpha text-text no-shadow">
            Para adicionar novos funcionários, selecione-os na agenda
        </div>
        <div class="d-flex flex-col gap-8">
            <h3>Tipo de agendamento <span class="text-error">*</span></h3>
            <select>
                <option *ngFor="let type of taskTypes" [value]="type.id">{{type.title}}</option>
            </select>
        </div>
        <div class="d-flex flex-col gap-8">
            <h3>Paciente</h3>
            <select>
                <option value="null">Nenhum</option>
            </select>
        </div>
        <div class="d-flex flex-col gap-8">
            <h3>Título <span class="text-error">*</span></h3>
            <div class="d-flex gap-8">
                <input type="text" formControlName="title" placeholder="Adicionar título">
            </div>
        </div>
        <div class="d-flex flex-col gap-8">
            <h3>Descrição <span class="text-error">*</span></h3>
            <div class="d-flex gap-8">
                <textarea type="text" placeholder="Adicionar Descrição"></textarea>
            </div>
        </div>
        <div class="d-flex gap w-full flex-wrap">
            <div class="d-flex flex-col gap-8 flex-1">
                <h3>Inicio <span class="text-error">*</span></h3>
                <div class="d-flex gap-8">
                    <input type="time" placeholder="Adicionar título">
                </div>
            </div>
            <div class="d-flex flex-col gap-8 flex-1">
                <h3>Fim <span class="text-error">*</span></h3>
                <div class="d-flex gap-8">
                    <input type="time" placeholder="Adicionar título">
                </div>
            </div>
        </div>
        <div class="d-flex flex-col gap-8">
            <h3>Status <span class="text-error">*</span></h3>
            <div class="d-flex gap">
                <select>
                    <option *ngFor="let status of taskStatus" value="taskTypes.id" [ngStyle]="{'color': status.color}">
                        {{status.title}}
                    </option>
                </select>
            </div>
        </div>
        <separator></separator>
        <div class="d-flex w-full justify-end">
            <button class="secondary h-full">Agendar</button>
        </div>
    </div>
</form>
