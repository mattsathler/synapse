<div class="page">
    <page-header [title]="'Agenda'">
        <button class="primary h-full">Novo agendamento</button>
    </page-header>

    <div class="d-flex flex-col gap">
        <div class="d-flex items-center justify-between gap flex-wrap">
            <div class="d-flex gap-16 items-center flex-wrap max-w-50-p w-full">
                <div class="d-flex gap-8 flex-wrap w-full items-center">
                    <button class="rounded d-flex max-w-72 secondary text-size-28"
                        (click)="toggleEmployee()">Todos</button>
                    <button class="circle w-40 h-40 hidden" *ngFor="let employee of employees"
                        [ngClass]="{'selected': selectedEmployees.includes(employee)}"
                        (click)="toggleEmployee(employee.id)">
                        <avatar class="w-full" [image]="employee.photo ?? ''" [name]="employee.name">
                        </avatar>
                    </button>
                </div>
            </div>
            <div class="d-flex">
                <input class="datepicker" type="date" value="2017-06-01" />
            </div>
        </div>
        <div class="d-flex gap scroll-x pos-relative">
            <div class="w-full h-auto">
                <div class="w-full">
                    <div #slotRef class="timeslot d-flex items-center pb-16 gap-8" *ngFor="let time of timeSlots">
                        <span class="text-placeholder text-bold">
                            {{ time.start | date: 'HH:mm' }}
                        </span>
                        <div class="w-full h-1 w-1 bg-placeholder"></div>
                    </div>
                </div>
                <div class="needle pos-absolute left w-full h-2 bg-error z-index-top" [style.top.px]="needleTop"></div>
                <div class="pos-absolute top left pl-68 pt-8 d-flex gap-8 w-full h-full">
                    <div class="d-flex flex-col gap pos-relative w-full" #agendaRef
                        *ngFor="let employee of selectedEmployees">
                        <task *ngFor="let task of employee.tasks" class="pr-8 pos-absolute hidden cursor-pointer"
                             [attr.data-tooltip]="task.description" [task]="task" [style.top.px]="task.top"
                            [style.height.px]="task.height" [style.left]="task.left" [style.width]="task.width"></task>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
