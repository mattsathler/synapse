<div class="page" animate.enter="slide-vertical-in" animate.leave="slide-vertical-out">
    <page-header [title]="'Pacientes'">
        <button class="secondary h-full">Novo paciente</button>
    </page-header>
    <div class="d-flex flex-col gap">
        <input type="text" placeholder="Pesquisar paciente">

        <details *ngFor="let patient of patients$ | async">
            <summary>
                <div class="d-flex gap items-center">
                    <div class="w-40 h-40 hide-mobile">
                        <avatar class="w-full" [image]="patient?.image" [name]="patient?.fullName ?? ''"
                            alt="profile-picture">
                        </avatar>
                    </div>
                    <p class="text-text text-bold hide-mobile">
                        {{patient?.registration}}
                    </p>
                    <p class="text-text">
                        {{patient?.fullName}}
                    </p>
                </div>
                <div class="d-flex flex-row gap justify-end">
                    <button class="circle surface w-40 h-40 cursor-pointer">
                        <span class="text-primary material-symbols-outlined cursor-pointer">
                            edit
                        </span>
                    </button>
                    <button class="circle surface w-40 h-40 cursor-pointer">
                        <span class="material-symbols-outlined ">
                            calendar_add_on
                        </span>
                    </button>
                    <button class="circle surface w-40 h-40 cursor-pointer" [routerLink]="`/pacientes/${patient.id}/`">
                        <span class="material-symbols-outlined ">
                            clinical_notes
                        </span>
                    </button>
                </div>
            </summary>
            <div class="accordion-content d-flex flex-col gap">
                <hr />
                <div class="d-flex flex-col gap-8">
                    <span class="text-bold">
                        Idade: <span class="text-placeholder text-normal">
                            {{patient.age}} anos
                        </span>
                    </span>
                    <span class="text-bold">
                        EndereÃ§o: <span class="text-placeholder text-normal">
                            {{patient.address.street}}, nÂº {{patient.address.number}} - {{patient.address.city}},
                            {{patient.address.state}}
                        </span>
                    </span>
                </div>
            </div>
        </details>

    </div>
</div>
