<div class="card w-full gap d-flex gap">
    <button *ngFor="let tab of tabs" [ngClass]="{'active': tab.title === active, 'surface': tab.title !== active}"
        (click)="select(tab.title)" class="d-flex gap-8 flex-1-1 max-w-240">
        <span *ngIf="tab.icon" class="material-symbols-outlined hide-mobile">
            {{ tab.icon }}
        </span>
        <span class="text-text">
            {{ tab.title }}
        </span>
    </button>
</div>

<div class="d-flex w-full">
    <ng-content></ng-content>
</div>
