<div class="sidebar pos-sticky top left bg-surface" (clickOutside)="toggleSidebar(false)" [class.open]="isOpen">
    <div class="w-full h-screen d-flex flex-col items-center gap hidden" (clickSelf)="toggleSidebar(true)"
        [ngClass]="{'p-24': isOpen, 'p-16': !isOpen}">
        <div class="d-flex h-screen flex-col gap-8 w-full hidden justify-between" (clickSelf)="toggleSidebar(true)">
            <div class="d-flex flex-col gap-8 w-full hidden">
                <div class="d-flex flex-col gap-8 items-center justify-center text-center mt-16 mb-24">
                    <img class="w-40 h-40" src="/assets/images/logo.png" alt="logo">
                </div>
                <hr />
                <div class="sidebar-item d-flex p-8 rounded cursor-pointer gap-16 items-center justify-between h-64">
                    <div class="d-flex items-center gap-16">
                        <span class="w-24 h-24">
                            <avatar class="w-full text-size-16" [alt]="'profile-picture'" [name]="'Gabriela Alves'"
                                [size]="'small'">
                            </avatar>
                        </span>
                        <span class="text-text text-nowrap hide-mobile" *ngIf="isOpen">
                            Gabriela Alves
                        </span>
                    </div>
                </div>
                <hr />
                <div *ngFor="let group of sidebarItems; let i = index" class="d-flex flex-col gap-8 mt-24">
                    <hr *ngIf="i !== 0" class="mb-24" />
                    <div class="d-flex flex-col gap-8 hide-mobile" *ngIf="isOpen">
                        <span class="text-placeholder ml-8 text-bold">{{group.title}}</span>
                    </div>
                    <button *ngFor="let menu of group.children" class="surface w-full gap-16 justify-between"
                        [ngClass]="{'p-8' : !isOpen}" [routerLink]="menu.route" routerLinkActive="active">
                        <div class="d-flex items-center gap-16">
                            <span class="material-symbols-outlined">
                                {{ menu.icon }}
                            </span>
                            <span class="text-text text-nowrap hide-mobile" *ngIf="isOpen">
                                {{menu.label}}
                            </span>
                        </div>
                        <span class="text-text p-4 text-nowrap hide-mobile text-size-12 text-success"
                            *ngIf="isOpen && menu.badge">
                            {{menu.badge}}
                        </span>
                    </button>
                </div>
            </div>

            <div class="d-flex flex-col items-center gap-8">
                <!-- <button class="surface w-40 d-flex p-8 rounded cursor-pointer gap-16 items-center justify-between"
                    (click)="toggleThemeMode()">
                    <span class="material-symbols-outlined">
                        {{currentTheme === 'dark' ? 'dark_mode' : 'light_mode'}}
                    </span>
                </button> -->
                <button class="text w-full d-flex p-8 gap-16 items-center justify-center" [ngClass]="{'p-8' : !isOpen}"
                    (click)="toggleThemeMode()">
                    <div class="d-flex items-center gap-16">
                        <span class="material-symbols-outlined text-surface">
                            {{currentTheme === 'dark' ? 'dark_mode' : 'light_mode'}}
                        </span>
                        <span class="text-nowrap hide-mobile text-surface" *ngIf="isOpen">
                            Tema {{currentTheme === 'dark' ? 'escuro' : 'claro'}}
                        </span>
                    </div>
                </button>
                <div class="d-flex justify-center w-full">
                    <button class="error w-full text d-flex p-8 gap-16 items-center justify-center"
                        [ngClass]="{'p-8' : !isOpen}">
                        <div class=" d-flex items-center gap-16">
                            <span class="material-symbols-outlined">
                                logout
                            </span>
                            <span class="text-text text-nowrap hide-mobile" *ngIf="isOpen">
                                Sair
                            </span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
