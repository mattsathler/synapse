<div class="d-flex flex-row gap header w-full justify-between flex-wrap">
    <div class="d-flex flex-col gap max-w-240 w-full">
        <div class="d-flex flex-row gap items-center">
            <button class="circle surface w-40 h-40 p-24" (click)="return()" *ngIf="returnUrl">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
            </button>
            <h2>{{title}}</h2>
        </div>
        <separator class="bg-placeholder" style="height: 1px;"></separator>
    </div>
    <div class="header-content">
        <ng-content class="header-content max-w-48 items-center"></ng-content>
    </div>
</div>
